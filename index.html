<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå∏ Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFFDD0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow-y: auto;
    }

    .page-content {
      min-height: 120vh;
      position: relative;
      z-index: 1;
      padding: 20px 10px 40px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: #a4508b;
      font-size: 2.5em;
      margin: 40px 20px 10px;
    }

    p {
      font-size: 1.2em;
      color: #6a1b9a;
      margin: 0 20px 30px;
    }

    .photo-gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .photo-container {
      position: relative;
      display: inline-block;
    }

    .photo {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid #ba68c8;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .emoji-hat {
      position: absolute;
      font-size: 2.5rem;
      top: -25px;
      left: 50%;
      transform: translateX(-50%) rotate(-15deg);
      z-index: 1;
    }

    .gift-link {
      display: none;
      background-color: #ab47bc;
      color: white;
      padding: 12px 15px;
      font-size: 1.2em;
      border-radius: 10px;
      text-decoration: none;
      flex: 1;
      min-width: 140px;
      align-self: center;
      text-align: center;
    }

    .floating-flower {
      position: fixed; 
      font-size: 30px;
      animation: floatUp 10s linear infinite;
      opacity: 0.9;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.2);
        opacity: 0;
      }
    }


    /* Responsive adjustments */
    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
        text-align: center;
        margin: 30px auto 10px;
        max-width: 220px;
        
      }

      .photo {
        width: 120px;
        height: 160px;
      }

      .gift-link {
        display: inline-block !important;
      }
    }
  </style>
</head>
<body>
  <div class="page-content">
    <h1>üå∏ Happiest Birthday Rash !!</h1>

    <div class="photo-gallery">
      <div class="photo-container">
        <div class="emoji-hat">ü•≥</div>
        <img src="image3.jpeg" alt="Friend with Hat" class="photo" />
      </div>
      <div class="photo-container">
        <img src="image1.jpeg" alt="Second Friend" class="photo" />
      </div>
    </div>


    <div class="buttons-wrapper">
      <a class="gift-link" id="giftBtn" href="voucher.pdf" download>üéÅ Click here to get your gift</a>
    </div>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confetti" style="position:fixed; top:0; left:0; pointer-events:none; z-index:3;"></canvas>

  <!-- Floating flower emojis -->
  <script>
    for (let i = 0; i < 30; i++) {
      const flower = document.createElement("div");
      flower.classList.add("floating-flower");
      flower.innerText = "üå∏";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = 2 + Math.random() * 1 + "s";
      document.body.appendChild(flower);
    }
  </script>

  <!-- Wheel + Confetti Logic -->


  <!-- Confetti script -->
  <script>
    const confettiCanvas = document.getElementById("confetti");
    const confettiCtx = confettiCanvas.getContext("2d");
    let confettiParticles = [];

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        confettiParticles.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight - window.innerHeight,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50 + 10,
          color: `hsl(${Math.random() * 360}, 70%, 70%)`,
          tilt: Math.random() * 10 - 5,
          tiltAngle: 0,
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      for (let i = 0; i < confettiParticles.length; i++) {
        let p = confettiParticles[i];
        p.y += Math.cos(p.d) + 2;
        p.x += Math.sin(p.d);
        p.tiltAngle += 0.1;
        p.tilt = Math.sin(p.tiltAngle) * 15;

        confettiCtx.beginPath();
        confettiCtx.lineWidth = p.r;
        confettiCtx.strokeStyle = p.color;
        confettiCtx.moveTo(p.x + p.tilt, p.y);
        confettiCtx.lineTo(p.x, p.y + p.tilt + p.r);
        confettiCtx.stroke();
      }

      confettiParticles = confettiParticles.filter(p => p.y < window.innerHeight);
      if (confettiParticles.length > 0) {
        requestAnimationFrame(animateConfetti);
      }
    }
  </script>
</body>
</html>
