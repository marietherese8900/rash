<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå∏ Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFFDD0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow-y: auto;
    }

    .page-content {
      min-height: 120vh;
      position: relative;
      z-index: 1;
      padding: 20px 10px 40px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: #a4508b;
      font-size: 2.5em;
      margin: 40px 20px 10px;
    }

    p {
      font-size: 1.2em;
      color: #6a1b9a;
      margin: 0 20px 30px;
    }

    .photo-gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .photo-container {
      position: relative;
      display: inline-block;
    }

    .photo {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid #ba68c8;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .emoji-hat {
      position: absolute;
      font-size: 2.5rem;
      top: -25px;
      left: 50%;
      transform: translateX(-50%) rotate(-15deg);
      z-index: 1;
    }

    .wheel-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px auto 0;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #6a1b9a;
      position: absolute;
      bottom: -20px;
      left: calc(50% - 15px);
      z-index: 2;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    .buttons-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: nowrap;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .spin-button {
      font-size: 1.2em;
      padding: 12px 24px;
      background-color: #ba68c8;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      flex: 1;
      min-width: 140px;
    }


    .floating-flower {
      position: fixed;
      font-size: 30px;
      animation: floatUp 10s linear infinite;
      opacity: 0.9;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.2);
        opacity: 0;
      }
    }

    
  </style>
</head>
    <body>
      <div class="page-content">
        <h1>üå∏ Happiest Birthday Rash !!</h1>
    
        <div class="photo-gallery">
          <div class="photo-container">
            <div class="emoji-hat">ü•≥</div>
            <img src="image3.jpeg" alt="Friend with Hat" class="photo" />
          </div>
          <div class="photo-container">
            <img src="image1.jpeg" alt="Second Friend" class="photo" />
          </div>
        </div>
    
        <p>Spin the wheel and see what you get! üéâ</p>
    
        <div class="wheel-container">
          <canvas id="wheel" width="200" height="200"></canvas>
          <div class="arrow"></div>
        </div>
    
        <div class="buttons-wrapper">
          <button class="spin-button" id="spinBtn">üé° Spin the Wheel</button>
        </div>
      </div>
    
      <!-- Confetti Canvas -->
      <canvas id="confetti" style="position:fixed; top:0; left:0; pointer-events:none; z-index:3;"></canvas>
    
      <!-- Floating flower emojis -->
      <script>
        for (let i = 0; i < 30; i++) {
          const flower = document.createElement("div");
          flower.classList.add("floating-flower");
          flower.innerText = "üå∏";
          flower.style.left = Math.random() * 100 + "vw";
          flower.style.animationDuration = 2 + Math.random() * 1 + "s";
          document.body.appendChild(flower);
        }
      </script>
    
      <!-- Wheel + Auto-download Logic -->
      <script>
        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");
        const spinBtn = document.getElementById("spinBtn");
    
        const segments = [
          "Almost", "Try Again", "So Close",
          "Better Luck", "Oops", "You Won!!"
        ];
    
        const colors = [
          "#e1bee7", "#ce93d8", "#d1c4e9",
          "#f3e5f5", "#c5cae9", "#ba68c8"
        ];
    
        let angle = 0;
        let spinning = false;
    
        function drawWheel() {
          const radius = canvas.width / 2;
          const centerX = canvas.width / 2;
          const centerY = canvas.height / 2;
    
          for (let i = 0; i < segments.length; i++) {
            const startAngle = angle + (i * 2 * Math.PI) / segments.length;
            const endAngle = angle + ((i + 1) * 2 * Math.PI) / segments.length;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, startAngle, endAngle);
            ctx.fillStyle = colors[i];
            ctx.fill();
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(startAngle + Math.PI / segments.length);
            ctx.textAlign = "right";
            ctx.fillStyle = "#4a148c";
            ctx.font = "bold 14px Comic Sans MS";
            ctx.fillText(segments[i], radius - 10, 10);
            ctx.restore();
          }
        }
    
        function spinWheel() {
          if (spinning) return;
          spinning = true;
          spinBtn.disabled = true;
    
          const segmentAngle = 360 / segments.length;
          const stopAngle = 360 - (segmentAngle * 4); // Index 5 lands on "You Won!!"
          const totalRotation = 360 * 5 + stopAngle;
          const duration = 5000;
          const start = performance.now();
    
          function animate(time) {
            const elapsed = time - start;
            const progress = Math.min(elapsed / duration, 1);
            const eased = 1 - Math.pow(1 - progress, 3);
            angle = ((totalRotation * eased) * Math.PI) / 180;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawWheel();
            if (progress < 1) {
              requestAnimationFrame(animate);
            } else {
              setTimeout(() => {
                document.querySelector("p").innerText = "üéâ You Won! üéâ";
                launchConfetti();
    
                // Auto-download the PDF
                const link = document.createElement("a");
                link.href = "voucher.pdf";
                link.download = "voucher.pdf";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
    
                spinning = false;
                spinBtn.disabled = false;
              }, 500);
            }
          }
    
          requestAnimationFrame(animate);
        }
    
        drawWheel();
        spinBtn.addEventListener("click", spinWheel);
      </script>
    
      <!-- Confetti Logic -->
      <script>
        const confettiCanvas = document.getElementById("confetti");
        const confettiCtx = confettiCanvas.getContext("2d");
        let confettiParticles = [];
    
        function resizeCanvas() {
          confettiCanvas.width = window.innerWidth;
          confettiCanvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
    
        function launchConfetti() {
          for (let i = 0; i < 50; i++) {
            confettiParticles.push({
              x: Math.random() * window.innerWidth,
              y: Math.random() * window.innerHeight - window.innerHeight,
              r: Math.random() * 6 + 4,
              d: Math.random() * 50 + 10,
              color: `hsl(${Math.random() * 360}, 70%, 70%)`,
              tilt: Math.random() * 10 - 5,
              tiltAngle: 0,
            });
          }
          animateConfetti();
        }
    
        function animateConfetti() {
          confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
          for (let i = 0; i < confettiParticles.length; i++) {
            let p = confettiParticles[i];
            p.y += Math.cos(p.d) + 2;
            p.x += Math.sin(p.d);
            p.tiltAngle += 0.1;
            p.tilt = Math.sin(p.tiltAngle) * 15;
    
            confettiCtx.beginPath();
            confettiCtx.lineWidth = p.r;
            confettiCtx.strokeStyle = p.color;
            confettiCtx.moveTo(p.x + p.tilt, p.y);
            confettiCtx.lineTo(p.x, p.y + p.tilt + p.r);
            confettiCtx.stroke();
          }
    
          confettiParticles = confettiParticles.filter(p => p.y < window.innerHeight);
          if (confettiParticles.length > 0) {
            requestAnimationFrame(animateConfetti);
          }
        }
      </script>
    </body>
</html>
